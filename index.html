<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue From Scratch</title>
</head>
<body>
    <div id="app">
        <accordion v-for="item in items" :key="item.id" :item_prop="item"></accordion>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('accordion', {
            props: ['item_prop'],

            template: `
                <div>
                	<h1>{{ item_prop.title }}</h1>
                	<p @click="toggle =! toggle">
						<strong>Details</strong>
					</p>
					<p v-if="toggle">{{ item_prop.description }}</p>
					<hr/>
                </div>
			`,
			
			data() {
				return {
					toggle: false,
				}
			}
        });
        
        new Vue({
            el: '#app',

            data: {
                items: [
                    { id: 1, title: 'Title 1', description: 'Description for tab 1.'},
                    { id: 2, title: 'Title 2', description: 'Description for tab 2'},
                    { id: 3, title: 'Title 3', description: 'Description for tab 3'},
                ]
            },
        });
    </script>
</body>
</html>
